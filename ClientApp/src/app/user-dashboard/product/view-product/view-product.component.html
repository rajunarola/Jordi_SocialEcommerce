<div class="row">
    <div class="col-md-12">
        <div class="main_title">
            <h3> View Product</h3>
        </div>
    </div>
    <div class="col-md-12">
        <div class="view_product_section_data">
            <form class="example-form" [formGroup]="productForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="view_product_button">
                            <button class="" (click)="editProduct(lblId)">
                                Edit
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="view_product_s">
                            <label>
                                Product Images :
                            </label>
                            <!-- Section For Producy Images Start -->
                            <div class="product-slider">

                                <owl-carousel-o [options]="customOptions">
                              
                                  <ng-container *ngFor="let slide of imageRes">
                                    <ng-template class="slide" carouselSlide [id]="slide.id">
                                      <img [src]="slide" [alt]="slide.id" [title]="slide.id" >
                                    </ng-template>
                                  </ng-container>
                              
                                </owl-carousel-o>  
                              </div>
                            <!-- Section For Producy Images End -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="view_product_s">
                            <label>
                                Product name :
                            </label>
                           
                                <p>{{lblProductName}}</p>
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="view_product_s">
                            <label>
                                Category Name :
                            </label>
                            <p class="category_text">                              
                                
                                {{lblCategory}}
                            </p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="view_product_s">
                            <label>
                                Price :
                            </label>
                            <p>
                                <span>$</span>{{lblPrice}}

                            </p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="view_product_s">
                            <label>
                                Description :
                            </label>
                            <p>
                               {{lblDesc}}
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="user_dashbord_form">

                    <button class="" (click)="listProduct()">

                    </button>
                </div>
            
        </div>
    </div>
</div>
