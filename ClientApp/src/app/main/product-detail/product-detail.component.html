<section class="single_product_page banner_section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let slide of imageRes">
                        <ng-template class="slide" carouselSlide [id]="slide.id">
                            <img [src]="slide" [alt]="slide.id" [title]="slide.id">
                        </ng-template>
                        {{slide}}
                      
                    </ng-container>

                </owl-carousel-o> --> 
                <div class="single_product_image">
                    <lib-ngx-image-zoom [thumbImage]=mainImg [fullImage]=mainImg [magnification]="2" [enableScrollZoom]="true"
                    [enableLens]="true" [lensWidth]="500" [lensHeight]="200" [zoomMode]="'hover'">
                    </lib-ngx-image-zoom>                    
                </div>
                <div class="navigation_slider_img">
                    <div *ngFor="let slide of imageRes">
                        <img [src]="slide"  (mouseover)="changeImage(slide)" />
                    </div>      
                </div>
            </div>
            <div class="col-md-6">
                <div class="single_product_texts">
                    <div>
                        <h3 class="singlep_title">{{lblProductName}}</h3>
                        <h3 class="singlep_price"><span>$</span>{{lblPrice}}</h3>
                        <div class="singlep_details">
                            <p> {{lblDesc}} </p>
                        </div>
                        <div class="singlep_buttons">
                            <button class="btn btn_section" (click)="addToCart(lblId)">Add to Cart</button>
                            <button class="btn btn_section">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
