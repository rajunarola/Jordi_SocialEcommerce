<div id="auth">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="assets/images/admin-images/box.png" height="70" class='mb-2'>
                            <h3>Sign In</h3>
                            <p>Please sign in to continue to Divide & Conquer SocialEcommerce.</p>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group position-relative has-icon-left">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email:</mat-label>
                                    <input type="text" matInput placeholder="Email"
                                        formControlName="email">
                                    <mat-error class="text-danger"> Email is required</mat-error>
                                </mat-form-field>                              
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <div class="position-relative">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Password:</mat-label>
                                        <input  type="password" matInput required
                                            placeholder="Password" formControlName="password">
                                        <mat-error class="text-danger"> Password is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-left">
                                    <mat-checkbox class="example-margin" formControlName="rememberme">Remember Me
                                    </mat-checkbox>
                                </div>
                                <div class="float-right">
                                    <!-- <a href="#">Don't have an account?</a> -->
                                </div>
                            </div>
                            <div class="clearfix">
                                <button mat-raised-button class="btn btn-primary float-right">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
